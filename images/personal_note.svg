<svg fill="none" viewBox="0 0 600 40" width="600" height="40" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
        strong {
          font-family: "Comic Sans", "Comic Sans MS", Chalkboard, ChalkboardSE-Regular, "Marker Felt", Purisa, "URW Chancery L", cursive, sans-serif;
          color: purple;
          font-size: 1.5em;
        }

        .blink {
          animation: blink-animation 1s steps(5, start) infinite;
        }
        @keyframes blink-animation {
          to {
            visibility: hidden;
          }
        }
      </style>
      <strong>My Name is Giuseppe and I'm doing a <span class="blink">PhD</span> in <span class="blink">Artificial Intelligence!</span></strong>
		</div>
	</foreignObject>
</svg>
